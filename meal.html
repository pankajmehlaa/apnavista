<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CU Meal</title>
  <!-- Font Awesome Icons -->
 
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fc;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #3E497A;
      color: white;
      text-align: center;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Digital Clock */
    #digital-clock {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: bold;
      color: #FFD700;
    }

    .container {
      max-width: 500px;
      margin: 20px auto 80px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Toggle and Dropdown Section */
    .toggle-dropdown-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
    }

    .toggle {
      position: relative;
      width: 120px;
      height: 40px;
      background-color: #3E497A;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: space-around;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .toggle span {
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: color 0.3s ease-in-out;
    }

    .toggle-circle {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 50px;
      height: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease-in-out;
    }

    .toggle.active .toggle-circle {
      left: 65px;
    }

    .dropdown {
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #3E497A;
      background-color: #F9FBFE;
      cursor: pointer;
    }

    .dropdown:focus {
      outline: none;
      border-color: #3E497A;
    }

    /* Day Navigation */
    .day-navigation {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px 0;
      margin-bottom: 20px;
      scrollbar-width: none;
      scroll-behavior: smooth; /* Enables smooth auto-scrolling */
    }

    .day-card {
      flex: 0 0 auto;
      background-color: #E8EDF3;
      color: #3E497A;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      min-width: 80px;
    }

    .day-card.active {
      background-color: #3E497A;
      color: white;
      transform: scale(1.1); /* Enlarges the active card slightly */
    }

    .day-card:hover {
      background-color: #5967A7;
      color: white;
    }

    .day-card .date {
      font-size: 12px;
      color: inherit;
    }

    .day-navigation::-webkit-scrollbar {
      display: none; /* Hides scrollbar for a cleaner look */
    }

    /* Menu Display */
    .menu {
  display: flex;
  align-items: center;
  background-color: #F9FBFE;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.05);
  margin-bottom: 10px;
  transition: transform 0.3s ease-in-out;
}

.menu:hover {
  transform: scale(1.02);
}

.menu-icon {
  width: 30%;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.menu-content {
  width: 70%;
}

.menu-content h4 {
  font-size: 18px;
  margin: 0 0 5px;
  color: #3E497A;
}

.menu-content p {
  margin: 0;
  font-size: 16px;
  color: #555;
}



    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #3E497A;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-item {
      text-align: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }

    .nav-item i {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .nav-item.active {
      color: #FFD700;
    }

    .nav-item:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>

<header>
  CU Meal
 
</header>

<div class="container">
  <!-- Toggle and Dropdown Section -->
  <div class="toggle-dropdown-wrapper">
    <div class="toggle-wrapper">
      <div class="toggle active" id="gender-toggle" onclick="toggleGender()">
        <span id="toggle-boys">Boys</span>
        <span id="toggle-girls">Girls</span>
        <div class="toggle-circle"></div>
      </div>
    </div>
    <select class="dropdown" id="hostel-dropdown">
      <!-- Hostel options will be dynamically populated -->
    </select>
  </div>

  <!-- Day Navigation -->
  <div class="day-navigation" id="day-nav">
    <!-- Day cards will be dynamically generated -->
  </div>

  <!-- Menu Display -->
  <div id="menu-display">
    <!-- Menu items will be dynamically rendered here -->
  </div>
</div>

<div class="bottom-nav">
  <div class="nav-item active" onclick="navigate('home')">
    <i class="fas fa-home"></i>
    <p>Home</p>
  </div>
  <div class="nav-item" onclick="navigate('menu')">
    <i class="fas fa-utensils"></i>
    <p>Menu</p>
  </div>
  <div class="nav-item" onclick="navigate('settings')">
    <i class="fas fa-cog"></i>
    <p>Settings</p>
  </div>
  <div class="nav-item" onclick="navigate('contact')">
    <i class="fas fa-phone"></i>
    <p>Contact</p>
  </div>
</div>

<script>
  const hostels = {
    girls: ["Sukhna", "Shivalik", "LC"],
    boys: ["Zakir", "NC Towers"],
  };

  const menuData = {
    girls: [
      { breakfast: "Paratha, Curd, Tea", lunch: "Dal, Rice, Salad",snacks: "Samosa, Tea" , dinner: "Paneer, Chapati, Soup"},
      { breakfast: "Poha, Juice", lunch: "Rajma, Rice, Pickle", snacks: "Biscuits, Coffee", dinner: "Veg Curry, Roti" },
    ],
    boys: [
      { breakfast: "Toast, Tea", lunch: "Chicken Curry, Rice", snacks: "Chips, Cold Drink", dinner: "Mutton, Roti"},
      { breakfast: "Omelette, Juice", lunch: "Fish Curry, Rice", snacks: "Cookies", dinner: "Veg Biryani, Salad"},
      { breakfast: "Juice", lunch: "Fish Curry, Rice", snacks: "Cookies", dinner: "Veg Biryani, Salad"},
    ],
  };

  let selectedGender = "boys";
  let selectedDayIndex = 0;

  function generateDayCards() {
  const dayNav = document.getElementById("day-nav");
  const days = 8; // 1 previous day + 7 future days
  const today = new Date();

  dayNav.innerHTML = ""; // Clear existing day cards

  for (let i = -1; i < days - 1; i++) { // Start at -1 for the previous day
    const date = new Date(today);
    date.setDate(today.getDate() + i); // Adjust the date by 'i' days

    const dayName = date.toLocaleDateString("en-US", { weekday: "short" });
    const monthDay = date.toLocaleDateString("en-US", { month: "short", day: "numeric" });

    const dayCard = document.createElement("div");
    dayCard.className = "day-card";
    dayCard.setAttribute("data-index", i); // Use 'i' as the index
    dayCard.onclick = () => selectDay(i);

    dayCard.innerHTML = `
      <div>${dayName}</div>
      <div class="date">${monthDay}</div>
    `;

    dayNav.appendChild(dayCard);

    // Set the current day as active by default
    if (i === 0) {
      dayCard.classList.add("active");
    }
  }

  centerCurrentDay(0); // Center the current day
}


  function centerCurrentDay(dayIndex) {
    const dayCards = document.querySelectorAll(".day-card");
    dayCards.forEach((card) => card.classList.remove("active"));

    const selectedCard = document.querySelector(`.day-card[data-index="${dayIndex}"]`);
    selectedCard.classList.add("active");

    selectedCard.scrollIntoView({ behavior: "smooth", inline: "center" });
  }

  function selectDay(dayIndex) {
    selectedDayIndex = dayIndex;
    centerCurrentDay(dayIndex);
    renderMenu();
  }

  function renderMenu() {
    const menuDisplay = document.getElementById("menu-display");
    menuDisplay.innerHTML = ""; // Clear menu

    const menu = menuData[selectedGender][selectedDayIndex % menuData[selectedGender].length];
    for (const meal in menu) {
      const mealDiv = document.createElement("div");
      mealDiv.className = "menu";
     mealDiv.innerHTML = `
  <div class="menu-icon">
    <span class="material-icons" style="color: ${
      meal === "breakfast"
        ? "#FFA726" // Orange for breakfast
        : meal === "lunch"
        ? "#66BB6A" // Green for lunch
        : meal === "snacks"
        ? "#42A5F5" // Blue for snacks
        : "#AB47BC" // Purple for dinner
    }; font-size: 50px;">
      ${
        meal === "breakfast"
          ? "wb_sunny" // Sun icon for breakfast
          : meal === "lunch"
          ? "lunch_dining" // Lunch plate for lunch
          : meal === "snacks"
          ? "local_cafe" // Coffee for snacks
          : "nights_stay" // Moon for dinner
      }
    </span>
  </div>
  <div class="menu-content">
    <h4>${meal.charAt(0).toUpperCase() + meal.slice(1)}</h4>
    <p>${menu[meal]}</p>
  </div>
`;


      menuDisplay.appendChild(mealDiv);
    }
  }

  function populateHostelDropdown() {
    const dropdown = document.getElementById("hostel-dropdown");
    dropdown.innerHTML = "";

    hostels[selectedGender].forEach((hostel) => {
      const option = document.createElement("option");
      option.value = hostel;
      option.textContent = hostel;
      dropdown.appendChild(option);
    });
  }

  function toggleGender() {
    const toggle = document.getElementById("gender-toggle");
    toggle.classList.toggle("active");
    selectedGender = toggle.classList.contains("active") ? "boys" : "girls";
    populateHostelDropdown();
    renderMenu();
  }

  function initializeApp() {
    populateHostelDropdown();
    generateDayCards();
    renderMenu();
  }

  initializeApp();
</script>

</body>
</html>
